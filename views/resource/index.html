<!-- Content Header (Page header) -->
<section class="content-header">
        <h1>
            資源管理
            <small>管理後臺左側選單、按鈕等需要加入到許可權控制的資源</small>
        </h1>
        <ol class="breadcrumb">
                <li>
                    <a href="{{urlfor "HomeController.Index"}}">
                        <i class="fa fa-dashboard"></i> 首頁</a>
                </li>
                <li class="active">資源管理</li>
            </ol>
    </section>
    <!-- Content Header (Page header) -->
    <section class="content container-fluid">
        <!-- 頁面內容開始 -->
        <div class="row">
            <div class="col-md-12">
                <div class="box box-solid">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    {{ if .canEdit}}
                                    <button class="btn btn-info" href="javascript:;" onclick="EditFun()">
                                        <i class="fa fa-plus"></i> 新增</button> 
                                    {{end}}
                                </div>
                            </div>
                            <div class="col-md-6 align-right">
                                <div class="btn-group">
                                    <button class="btn btn-warning treegridexpend" data-target="#treeGrid" >
                                        <i class="fa fa-expand"></i> 全部展開</button>
                                    <button class="btn btn-primary treegridcollapse" data-target="#treeGrid" >
                                        <i class="fa fa-compress"></i> 全部收縮
                                    </button>
                                </div>
                            </div>
                        </div>
                        <table id="treeGrid" class="table  table-bordered table-hover margin-top-10">
                            <thead>                          
                                <th>名稱</th>
                                <th class="align-center">圖示</th>
                                <th class="align-center">類別</th>
                                <th>地址</th>
                                <th class="align-center">順序</th>
                                <th style="width:120px;">操作</th>
                            </thead>
                            <tbody>                            
                            </tbody>
                        </table>
                    </div>
                </div>
    
            </div>
        </div>
        <!-- 頁面內容結束 -->
    </section>
    <!-- /.content -->
