<div class="row">
        <!-- form start -->
        <form class="form-horizontal" id="thisForm">
            <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label">角色名稱</label>
                <div class="col-sm-8">
                    <input type="text" name="Name" class="form-control" placeholder="字母漢字" value="{{.m.Name}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">順序</label>
                <div class="col-sm-8">
                    <input type="text" name="Seq" class="form-control" placeholder="非負整數" value="{{.m.Seq}}">
                </div>
            </div>
        </form>
    </div>
